<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <form>
    <p>
      <label for="title">Game title</label>
      <input name="title" id="title">
    </p>
    <p>
      <label for="gameGenre">Game Genre</label>
      <input name="gameGenre" id="gameGenre">
    </p>
    <p>
      <label for="gameDev">Game Developer</label>
      <input name="gameDev" id="gameDev">
    </p>
    <p>
      <label for="year">Release Year</label>
      <input name="year" id="year">
    </p>
    <p>
      <label for="rating">Game rating</label>
      <input name="rating" id="rating">
    </p>

    
    <p>
      <button id="submit">Submit</button>
    </p>
  </form>
  
  <div id="user"></div>

  <script>





  // grab the input when the button is clicked
  document.getElementById('submit').addEventListener('click', event => {
    // grab what the user typed with .value
    // console.log(event)






    // if your button is in a form you must first event prevent default!!!!!
    event.preventDefault()

    let favs = {
      title: (document.getElementById('title').value),
      genre: (document.getElementById('gameGenre').value),
      dev: (document.getElementById('gameDev').value),
      year: (document.getElementById('year').value),
      rating: (document.getElementById('rating').value),
    }
  
    console.log(favs)
  
    let newHTML = `

    Title: ${favs.title}
    Game Genre: ${favs.genre} 
    Game Developer: ${favs.dev} 
    Release Year: ${favs.year} 
    Game Rating: ${favs.rating} 
    `

    let br = document.createElement('br')


    document.getElementById('user').append(newHTML)
    document.getElementById('user').append(br)
    
    // // then clear out the text out of the forms
    document.getElementById('title').value = ''
    document.getElementById('gameGenre').value = ''
    document.getElementById('gameDev').value = ''
    document.getElementById('year').value = ''
    document.getElementById('rating').value = ''

  })


  </script>
</body>
</html>
